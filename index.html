<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Estacionamento 2.0</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>

</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por: João Mangueira</small></h2>
            <div class="jumbotron">
                <form id="form-car">
                    <div class="form-group">
                        <label>Modelo do veículo:</label>
                        <input
                            type="text"
                            id="car-model"
                            class="form-control"
                            placeholder="Digite o modelo do carro"
                        >
                    </div>
                    <div class="form-group">
                        <label>Placa do veículo:</label>
                        <input
                            type="text"
                            id="license-plate"
                            class="form-control"
                            placeholder="Digite a placa do carro"
                        >
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="send"
                    >Registrar</button>
                </form>
            </div>
        </div>
        <div class="alert alert-danger hidden" id="error">
            Por favor adicione uma placa e um modelo para continuar.
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
